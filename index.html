<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Product Card</title>
</head>
<body>
    <div class="mainPage">
        <div class="cardForm">
            <div class="outside partCard">
                <div class="front">
                    <img class="imgShowcase" src="https://umove.com.vn/mediacenter/media/images/503/products/503/4/g204-1610091583.png" alt="">
                    <h1 class="nameProduct">SCOTT Kinabalu</h1>
                    <button class="moreBtn">More</button>
                </div>

                <div class="back">
                    <img class="part" src="https://dejpknyizje2n.cloudfront.net/marketplace/products/49165aa4a10e46ca9db4179d5593b6ae.png" alt="">
                    <ul class="funcList">
                        <li class="func"><i class="fas fa-microchip"></i> Chức năng của sản phẩm</li>
                        <li class="func"><i class="fas fa-microchip"></i> Chức năng của sản phẩm</li>
                        <li class="func"><i class="fas fa-microchip"></i> Chức năng của sản phẩm</li>
                        <li class="func"><i class="fas fa-microchip"></i> Chức năng của sản phẩm</li>
                        <li class="func"><i class="fas fa-microchip"></i> Chức năng của sản phẩm</li>
                    </ul>
                </div>
            </div>

            <div class="inside partCard">
                <img class="imgMainShowcase" src="https://umove.com.vn/mediacenter/media/images/503/products/503/4/g204-1610091583.png" alt="">
            </div>

            <div class="boardControl">
                <input class="count" type="number">
                <button class="controlBtn addProduct"><i class="fas fa-cart-plus"></i></button>
                <button class="controlBtn closeBtn"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
